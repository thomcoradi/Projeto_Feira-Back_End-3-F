<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Administração - Feira</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding-bottom: 50px;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      flex: 1;
      min-width: 250px;
      padding: 1rem;
      border-radius: 8px;
      color: white;
    }

    .card.primary {
      background-color: #007bff;
    }

    .card.warning {
      background-color: #ffc107;
      color: #333;
    }

    .section {
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    #mapa-editor {
      border: 2px dashed #6c757d;
      min-height: 300px;
      background-color: #f8f9fa;
      position: relative;
      overflow: hidden;
    }

    .estand {
      width: 100px;
      height: 100px;
      background-color: #0d6efd;
      color: #fff;
      text-align: center;
      line-height: 100px;
      position: absolute;
      cursor: move;
      border-radius: 8px;
    }

    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #198754;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
    }

    .modal-header,
    .modal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal-header h5 {
      margin: 0;
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Administração Feira</h1>
  </header>

  <div class="container">

    <!-- Dashboard -->
    <div class="dashboard">
      <div class="card primary">
        <h3>Usuários</h3>
        <p class="fs-4">120</p>
      </div>
      <div class="card warning">
        <h3>Mapas Ativos</h3>
        <p class="fs-4">3</p>
      </div>
    </div>

    <!-- Usuários -->
    <div class="section">
      <h2>Usuários</h2>
      <input type="text" id="filtroUsuario" placeholder="Buscar por nome ou e-mail">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaUsuarios">
          <tr>
            <td>João Silva</td>
            <td>joao@email.com</td>
            <td><button class="btn btn-danger" onclick="abrirModal()">Excluir</button></td>
          </tr>
          <tr>
            <td>Ana Costa</td>
            <td>ana@email.com</td>
            <td><button class="btn btn-danger" onclick="abrirModal()">Excluir</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Editor de Mapa -->
    <div class="section">
      <h2>Editor de Mapa</h2>
      <div id="mapa-editor">
        <div class="estand" data-id="1" draggable="true" style="top: 10px; left: 10px;">E1</div>
        <div class="estand" data-id="2" draggable="true" style="top: 10px; left: 150px;">E2</div>
      </div>
      <button class="btn btn-success" style="margin-top: 1rem;" onclick="salvarMapa()">Salvar Mapa</button>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal" id="modalExclusao">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Confirmar Exclusão</h5>
        <button class="btn-close" onclick="fecharModal()">×</button>
      </div>
      <div class="modal-body">
        Você tem certeza que deseja excluir este item?
      </div>
      <div class="modal-footer">
        <button class="btn" onclick="fecharModal()">Cancelar</button>
        <button class="btn btn-danger">Excluir</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container" id="toastSucesso">
    Ação realizada com sucesso!
    <button class="btn-close" onclick="fecharToast()">×</button>
  </div>

  <script src="../script/teste1adm.js"></script>
  <script src="../script/salvar_mapa.php"></script>

</body>
</html>
